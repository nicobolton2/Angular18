<div class="container mt-4">
    <div class="card">
      <h5 class="card-header bg-primary text-white">Detalle del Producto</h5>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">{{ producto.detalle }}</p>
          </div>
          <div class="col-md-6">
            <ul class="list-group">
              <li class="list-group-item"><strong>Precio:</strong> {{ producto.precio | currency: 'CLP' }}</li>
              <li class="list-group-item"><strong>Color:</strong> {{ producto.color }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
