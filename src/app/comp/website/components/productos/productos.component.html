<table class="table caption-top text-center">
    <caption>Lista de productos</caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Color</th>
        <th scope="col">Precio</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of data">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.nombre }}</td>
        <td>{{ user.color }}</td>
        <td>{{ user.precio | currency: 'CLP' }}</td>
        <td>
            <button class="btn btn-outline-success" [routerLink]="['/productos', user.id]" routerLinkActive="router-link-active">{{user.id}}</button>
        </td>
      </tr>
    </tbody>
  </table>
